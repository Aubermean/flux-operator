---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - fluxcd.controlplane.io
  resources:
  - fluxinstances
  - fluxreports
  - resourcegroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fluxcd.controlplane.io
  resources:
  - fluxinstances/finalizers
  - fluxreports/finalizers
  - resourcegroups/finalizers
  verbs:
  - update
- apiGroups:
  - fluxcd.controlplane.io
  resources:
  - fluxinstances/status
  - fluxreports/status
  - resourcegroups/status
  verbs:
  - get
  - patch
  - update
