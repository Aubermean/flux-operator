apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: team1-app1
  namespace: apps
spec:
  interval: 10m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    semver: '>=1.0.0-rc.0'
    semverFilter: .*-rc.*
  url: oci://ghcr.io/org/charts/app1
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: team2-app1
  namespace: apps
spec:
  interval: 10m
  layerSelector: null
  ref:
    semver: '>=1.0.0'
    semverFilter: '*'
  url: oci://ghcr.io/org/charts/app1
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    replicas: "2"
  name: team1-app1
  namespace: apps
spec:
  chartRef:
    kind: OCIRepository
    name: team1-app1
  interval: 1h
  releaseName: team1-app1
  values:
    domain: t1.example.com
    replicas: 2
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  labels:
    replicas: "3"
  name: team2-app1
  namespace: apps
spec:
  chartRef:
    kind: OCIRepository
    name: team2-app1
  interval: 1h
  releaseName: team2-app1
  values:
    domain: t2.example.com
    replicas: 3
---
