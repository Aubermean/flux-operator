apiVersion: fluxcd.controlplane.io/v1
kind: ResourceGroup
metadata:
  name: app1
  namespace: apps
spec:
  inputs:
    - tenant: team1
      semver: ">=1.0.0-rc.0"
    - tenant: team2
      semver: ">=1.0.0-rc.0"
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: OCIRepository
      metadata:
        name: app1-<< inputs.tenant >>
        namespace: apps
      spec:
        interval: 10m
        url: oci://ghcr.io/org/charts/app1
        ref:
          semver: << inputs.semver >>
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: app1-<< inputs.tenant >>
        namespace: apps
      spec:
        interval: 1h
        releaseName: app1-<< inputs.tenant >>
        chartRef:
          kind: OCIRepository
          name: app1-<< inputs.tenant >>
