apiVersion: fluxcd.controlplane.io/v1
kind: ResourceGroup
metadata:
  name: app1
  namespace: apps
spec:
  resources:
    - apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: OCIRepository
      metadata:
        name: app1
        namespace: apps
      spec:
        interval: 10m
        url: oci://ghcr.io/org/charts/app1
        ref:
          semver: '*'
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      metadata:
        name: app1
        namespace: apps
      spec:
        interval: 1h
        releaseName: app1
        chartRef:
          kind: OCIRepository
          name: app1
        values:
          replicas: << inputs.replicas | default 2 | int >>
